<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
          
    <title>Đặt hàng nhanh</title>

    <!-- CSS của bạn -->
    <link rel="stylesheet" href="/static/order.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
          rel="stylesheet">

</head>

<body>

<div class="form-container">

    <!-- Header -->
    <div id="header">
        <h2 id="fanpageName">Shop</h2>
    </div>

    <!-- Ảnh sản phẩm -->
    <img id="productImage" src="" alt="Ảnh sản phẩm" />

    <!-- Tên sản phẩm -->
    <div class="section-title">THÔNG TIN SẢN PHẨM</div>

    <label>Sản phẩm</label>
    <input id="productName" readonly />

    <label>Đơn giá</label>
    <input id="price" readonly />

    <label>Size</label>
    <select id="size">
        <option value="">-- Chọn size --</option>
    </select>

    <label>Màu</label>
    <select id="color">
        <option value="">-- Chọn màu --</option>
    </select>

    <label>Số lượng</label>
    <select id="quantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>

    <label>Thành tiền</label>
    <input id="total" readonly />

    <!-- THÔNG TIN KHÁCH HÀNG -->
    <div class="section-title">THÔNG TIN KHÁCH HÀNG</div>

    <label>Họ tên *</label>
    <input id="customerName" placeholder="Nhập họ tên" required />

    <label>Số điện thoại *</label>
    <input id="phone" placeholder="Nhập số điện thoại" required />

    <label>Địa chỉ (Số nhà, tổ, thôn...) *</label>
    <input id="home" placeholder="Ví dụ: Số 10, Ngõ 5, Đường ABC" required />

    <label>Tỉnh / Thành phố *</label>
    <select id="province">
        <option value="">-- Chọn tỉnh/thành phố --</option>
    </select>

    <label>Phường / Xã *</label>
    <select id="ward">
        <option value="">-- Chọn phường/xã --</option>
    </select>

    <div style="color: #FF3B30; margin-top: 5px; font-size: 14px; font-style: italic;">
        * Địa chỉ mới theo quy định: Chỉ cần Tỉnh/Thành phố + Phường/Xã
    </div>

    <label>Ghi chú đơn hàng</label>
    <textarea id="note"
              rows="3"
              placeholder="Ví dụ: Giao giờ hành chính, màu sắc yêu cầu..."></textarea>

    <!-- BUTTON -->
    <button id="orderBtn">ĐẶT HÀNG NGAY</button>

    <div id="message" style="margin-top: 15px; padding: 10px; border-radius: 6px; display: none;"></div>

</div>

<!-- JS -->
<script src="/static/order-form.js"></script>

</body>
</html>
